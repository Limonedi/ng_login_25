<div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card my-5">
          <div class="card-body">
            <h1 class="text-center font-weight-bold text-primary">Login</h1>
            <form [formGroup]="formLogin" class="mt-4">
              <div class="form-group">
                <label for="email" class="text-secondary">Correo</label>
                <input type="email" placeholder="Ingresar Email" class="form-control" formControlName="email">
              </div>
              <div class="form-group">
                <label for="password" class="text-secondary">Contraseña</label>
                <input type="password" placeholder="Ingresar Password" class="form-control" formControlName="password">
              </div>
              <button class="btn btn-primary btn-block mt-4" (click)="onSubmit()">Ingresar</button>
              <div class="text-center mt-3">
                <a class="text-secondary cursor-pointer" (click)="registrarse()">Regístrate</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
